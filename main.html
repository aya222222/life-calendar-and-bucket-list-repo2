<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper">

    <div class="title">
        <span class="title1">Life Calendar</span> <span class="title2">with</span> <span class="title3">Bucket List</span> 
    </div>
    
<div class="container">
 <div class="calendar">
  <div class="input-form">
  <section class="input-data">
   <!-- input Birthday -->
   <div class="birthdaySection">
    <h2>your birthday</h2>   
    <input class="input-date inputBDay" type="text" class="form-control" type="datetime-local" >
     <div class="displayBDay"></div>
    </div>
      <!-- input expectedday -->
    <div class="expectedDaySection">
        <h2>any day in future</h2>
     <input class="input-date inputExpectedDay" type="text" class="form-control" type="datetime-local" >
     <div class="displayExpectedDay"></div>
    </div>  
</section>
<section class="display-data">
    <div class="age"></div>
    <div class="weekSpent"></div>
    <div class="expectedAge"></div>
    <div class="weeks-total"></div>
    <div class="weeks-future"></div>
</section> 
</div>   
<section class="display-squares">
    <div class="squares">
        <div class="past-squares all-squares"></div>
      
        <div class="future-squares all-squares"></div>
        <!-- <div class="a-year">

        </div>  -->
<!-- <div class="week"></div> -->
   </div>
  
</section> 
</div>

<div class="bucket-list">

    <!-- <div class="bucket-logo">
        <h4 class="bucket-toggle" >Click</h4>
        <img id="bucket-img" width="150px"src="img/bucket-1.svg" alt="">
    
    </div> -->

    <div class="bucket-contents">
        <!-- <svg class="transition" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path class="path" stroke="black" fill='#fcc42a' stroke-width="3px" dur="10s" vector-effect="non-scaling-stroke" 
            d="M 0 100 L 100 100 100 100 0 100 C 0 0, 0 0, 0 100"/>
              <animateMotion dur="10s" repeatCount="indefinite">
                <mpath xlink:href="#path" />
              </animateMotion>
          </svg> -->
        
        <div class="add-list">
           <textarea class="input-list"  name="list" placeholder="add to the bucket"></textarea>
         <button class="btn add-btn">add</button>
        </div>   
      
        <ul class="bucket-contents-list">
        </ul>
    
    </div>

 </div>



</div>

<div id="newEventModal-container" class="modal">
  <div id="newEventModal">
    <span class="fa-solid fa-xmark"></span>
    <h2 class="week-title"></h2>
    <textarea id="eventTitleInput" placeholder="Event Title"></textarea>

    <button class="btn modal-btn saveButton">Save</button>
    <button class="btn modal-btn week-delete-button">Delete</button>
</div>
</div>

<div  id="yearEventModal-container" class="modal">
  <div  id="yearEventModal">
    <span class="fa-solid fa-xmark"></span>
    
    <h2 class="year-title"></h2>
    <!-- <textarea id="eventTitleInput" placeholder="Event Title"></textarea> -->
    <div class="year-events"></div>
</div>
</div>
</div>

    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
